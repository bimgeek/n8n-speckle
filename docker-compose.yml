services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5678:5678"
      - "9229:9229"
    environment:
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - N8N_BINARY_DATA_STORAGE_PATH=/home/node/.n8n/binary-data
      # Code node permissions
      - NODE_FUNCTION_ALLOW_EXTERNAL=*
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      # Task runners (disabled for simpler setup)
      - N8N_RUNNERS_ENABLED=false
      # Security settings (for macOS compatibility)
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
      # Development settings
      - NODE_ENV=development
      - NODE_OPTIONS=--inspect=0.0.0.0:9229
      # Include global modules for custom node dependencies
      - NODE_PATH=/usr/local/lib/node_modules
    volumes:
      - n8n_data:/home/node/.n8n
      - ./dist:/home/node/.n8n/custom
      - ./node_modules:/home/node/.n8n/custom/node_modules:ro
      - n8n_binary_data:/home/node/.n8n/binary-data

volumes:
  n8n_data:
  n8n_binary_data:
